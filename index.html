<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Email List</title>

    <!--AXIOS-->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!--BT-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <!--FONTAWESOME-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--VUE JS-->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!--JS-->

    <script src="./JS/main.js" defer></script>

    <!--LUXON DATE-->

    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.2/build/global/luxon.min.js"></script>


    <!--CSS-->

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container mt-5" id="app">
        <ul v-if="emailCasuali.length == 10">
            <li v-for=" (singleEmail , index) in emailCasuali ">

                {{(index + 1) + ') Email: ' + singleEmail.emailCasuali }}

            </li>

        </ul>
    </div>

</body>

</html>
